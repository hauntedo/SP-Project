spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

spring.data.mongodb.database=${MONGO_NAME}
spring.data.mongodb.host=${MONGO_HOST}
spring.data.mongodb.port=${MONGO_PORT}
spring.data.mongodb.grid-fs-database=${MONGO_NAME}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:changelog/database_changelog.yaml
spring.liquibase.enabled=true

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.allow8bitmime=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.ethereal.email
spring.mail.properties.mail.debug=true

spring.servlet.multipart.max-file-size=10MB


jwt.expiration.access.mills=3600000
jwt.expiration.refresh.mills=86400000
jwt.secret=${JWT_SECRET_KEY}

confirm.url.prefix=http://${SERVER_HOST}:${SERVER_PORT}/${CONFIRM_URL_PREFIX}

mail.template=${MAIL_TEMPLATE}

server.port=${SERVER_PORT}
